spring:
  data:
    neo4j:
      uri: bolt://localhost:17687
      username: neo4j
      password: docker
      open-in-view: false
      use-native-types: true
    rest:
      base-path: /v1/resources
  tomcat:
    relaxed-query-chars:
      - "["
      - "]"

server:
  error:
    include-message: always


git:
  username:
  password:
  repos-path: ./repos


pcontrol:
  neo4j:
    full-text:
      indexes:
        USER: CALL db.index.fulltext.createNodeIndex("%", ["User"],["name"])
