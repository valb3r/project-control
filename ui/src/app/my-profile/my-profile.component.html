<mat-card>
  <mat-card-header>
    <mat-card-title>My profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <input name="username" matInput placeholder="Username" type="text" [formControl]="userNameControl" [errorStateMatcher]="fieldMatcher">
        <mat-error *ngIf="userNameControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="userNameControl.hasError('minlength') && !userNameControl.hasError('required')">
          At least 3 characters
        </mat-error>
      </mat-form-field>

      <br>

      <mat-form-field>
        <input name="password" matInput placeholder="Enter your current password" type="password" [formControl]="passwordControl" [errorStateMatcher]="fieldMatcher">
        <mat-error *ngIf="passwordControl.hasError('required')">
          Password is <strong>required</strong> to change profile
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <ng-container *ngIf="updated">
    Successfully updated
  </ng-container>

  <mat-card-actions>
    <button mat-button (click)="onSaveClick()" color="primary">Save</button>
  </mat-card-actions>

  <mat-error *ngIf="responseError">
    Server error: {{responseError}}
  </mat-error>
</mat-card>
